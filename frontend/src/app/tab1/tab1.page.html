<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="!photo">
    <img src="assets/img/default-img.png" />
    <ion-card-header>
      <ion-card-title>Result</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <span>Your result will appear here once you capture or select image from the gallery.</span>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="photo">
    <img src="{{photo}}" style="height: 400px; object-fit: contain;" />
    <ion-card-header>
      <ion-card-title>Result</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <span *ngIf="result">Your chances of having stroke is:  {{result | number : '1.2-2' }} %</span>
      <ion-spinner *ngIf="!result" name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" slot="fixed" style="width: 100%;">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-fab-button (click)="capturePhoto('camera')" style="float: right;">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col size="6">
          <ion-fab-button (click)="capturePhoto('gallery')">
            <ion-icon name="images"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-fab>

</ion-content>
